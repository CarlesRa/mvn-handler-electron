<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>War Handler</title>
</head>
<body>
  <div class="container-fluid parent mt-3">
    <div class="row">
      <div class="col">
        <button id="saveBtn" class="btn btn-success w-100">Save application data</button>
      </div>
      <div class="col">
        <button id="generateWars" class="btn btn-primary w-100">Generate Wars</button>
      </div>
      <div class="col">
        <button id="copyToTomcat" class="btn btn-primary w-100">Copy to Tomcat</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input id="destinationPath" type="text" class="form-control" placeholder="Destination folder">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="warDirectories" class="table table-dark">
          <caption></caption>
          <thead>
          <tr class="table-dark align-middle">
            <th scope="col" style="width: 40%">MVN Directory</th>
            <th scope="col" style="width: 40%">WAR Directory</th>
            <th scope="col" style="text-align: right;">
              <i id="add" class="bi bi-plus-lg pointer"></i>
            </th>
          </tr>
          </thead>
          <tbody id="rows">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
