<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>War Handler</title>
</head>
<body>
  <div class="container-fluid parent mt-3">
    <div class="row">
      <div class="col-4">
        <button class="btn btn-primary w-100">New release version</button>
      </div>
      <div class="col-4">
        <select class="form-select w-100" aria-label="Default select example">
          <option value="1">1.22</option>
          <option value="2">1.23</option>
          <option value="3">1.24</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="saveBtn" class="btn btn-success w-100">Save app data</button>
      </div>
      <div class="col">
        <button id="generateWars" class="btn btn-primary w-100">Generate Wars</button>
      </div>
      <div class="col">
        <button id="copyToTomcat" class="btn btn-primary w-100">Copy to Tomcat</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating">
          <input required id="destinationPath" type="text" class="form-control" placeholder="Destination folder">
          <label for="destinationPath">WebApps path</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="warDirectories" class="table table-dark">
          <caption></caption>
          <thead>
          <tr class="table-dark align-middle">
            <th scope="col" style="width: 5%; text-align: center">
              <input id="headerCheckbox" class="form-check-input"  type="checkbox">
            </th>
            <th scope="col" style="width: 45%">MVN Path</th>
            <th scope="col" style="width: 45%">WAR Path</th>
            <th scope="col" style="text-align: right;">
              <i id="add" class="bi bi-plus-lg pointer"></i>
            </th>
          </tr>
          </thead>
          <tbody id="rows">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
