<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>War Handler</title>
</head>
<body>
  <div class="container-fluid parent mt-3">
    <div class="row">
      <div class="col-3">
        <button id="newReleaseBtn" class="btn btn-primary w-100">New release</button>
      </div>
      <div class="col-3">
        <button id="saveBtn" class="btn btn-success w-100">Save release</button>
      </div>
      <div class="col-3">
        <select id="releaseSelect" class="form-select w-100"></select>
      </div>
      <div class="col-3">
        <button id="deleteBtn" class="btn btn-danger w-100">Delete release</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="generateWars" class="btn btn-primary w-100">Generate Wars</button>
      </div>
      <div class="col">
        <button id="copyToTomcat" class="btn btn-primary w-100">Copy to Tomcat</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating">
          <input required id="destinationPath" type="text" class="form-control" placeholder="Destination folder">
          <label for="destinationPath">WebApps path</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="warDirectories" class="table table-dark">
          <caption></caption>
          <thead>
          <tr class="table-dark align-middle">
            <th scope="col" style="width: 5%; text-align: center">
              <input id="headerCheckbox" class="form-check-input"  type="checkbox">
            </th>
            <th scope="col" style="width: 40%"><span class="ml-2">POM Folder Path</span></th>
            <th scope="col" style="width: 40%"><span class="ml-2">WAR File Path</span></th>
            <th scope="col"  style="width: 20%"><span>WAR name</span></th>
            <th scope="col" style="text-align: right;">
              <i id="add" class="bi bi-plus-lg pointer"></i>
            </th>
          </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>
  <dialog id="newReleaseDialog" style="overflow-x: hidden">
    <div class="row">
      <div class="col">
        <input type="text" name="releaseInput" id="releaseInput" placeholder="Release version">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="closeModal" class="btn btn-danger w-100"
                onclick="document.querySelector('#newReleaseDialog').close()">Cancel</button>
      </div>
      <div class="col">
        <button id="saveReleaseVersion" class="btn btn-primary w-100">Save</button>
      </div>
    </div>
  </dialog>
</body>

</html>
